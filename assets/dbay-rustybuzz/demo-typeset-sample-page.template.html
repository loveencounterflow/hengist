<!doctype html>

<title>SVG with glyph outlines</title>
<style>



  @font-face {
    font-family:            'drb-ui';
    /*src:                    url( '/iosevka-medium.woff2' );*/
    src:                    url( '${ui_font_data}' );
    unicode-range:          U+00000-10ffff; }

  body {
    background-color:       #96f0c93b;
    transform-origin:       0px 0px 0px;
    transform:              scale(1.4157,1.4157);
    padding:                10mm;
    caret-color:            red; }

  .shady {
    fill:                   blue;
    opacity:                0.5; }

  .reveal-blocks .galley {                      /* debugging */
    outline:                1px dotted blue;
    overflow:               visible; }

  .galley.A4 {
    width:                  210mm;
    height:                 297mm; }

  .svg-font {
    display:                none; }

  .svg-grid,
  #x-cm-grid {
    display:                none; }

  .show-grid #x-cm-grid {
    opacity:                0.5;
    display:                block; }

  .typeframe {
    opacity:                50%;
    stroke:                 blue;
    stroke-width:           10mm;
    fill:                   white; }

  .fontmetric {
    mix-blend-mode:         multiply;
    opacity:                0.5;
    font-size:              100mm;
    font-family:            'drb-ui';
    font-weight:            bolder; }

  g.fontmetric text {
    stroke-width:           0;
    fill:                   black; }

  g.fontmetric line {
    stroke-width:           10mm; }

  .fontmetric.shy circle,
  .fontmetric.shy line {
    stroke:                 red;
    fill:                   yellow; }

  .fontmetric.wbr circle,
  .fontmetric.wbr line {
    stroke:                 green;
    fill:                   yellow; }

  .fontmetric.hhy circle,
  .fontmetric.hhy line {
    stroke:                 blue;
    fill:                   yellow; }

  g.fontmetric circle {
    stroke-width:           10mm; }

  remarks {
    font-family:            'drb-ui';
    display:                block;
    background-color:       #345;
    color:                  white;
    padding:                1em;
    margin:                 1em; }

  .glyfbox {
    fill:                   brown;
    opacity:                0.5;
    mix-blend-mode:         multiply;
    stroke:                 red;
    stroke-width:           5mm; }

  .missing {
    opacity:                0.75;
    fill:                   fuchsia;
    mix-blend-mode:         multiply; }

  text.missing-chrs {
    opacity:                0.75; }

  textcontainer {
    display:                block;
    position:               absolute;
    width:                  210mm;
    height:                 297mm;
    outline:                1px dotted fuchsia;
    font-size:              10mm;
    line-height:            10mm; }

  textcontainer div {
    position:               absolute;
    color:                  transparent; }

  svg text,
  h1,
  remarks {
    user-select:            none; }

  .glyfgridgid {
    font-size:              100mm; /* to be scaled */
    fill:                   red; }

textcontainer { display: none; }

  </style>

<!-- <body> -->
<body class='reveal-blocks show-grid'>
<!--?grid-start?--><!--?grid-end?-->

<!-- =================================================================================================== -->
<!-- Part I where we declare one outline per font and glyf -->
<!-- Outlines are defined in an em square of 1000â¨‰1000 units -->
<!-- Only integer numbers are used in outlines so a 1cm high glyf has a precision of 0.01mm -->
<!-- and a 10cm high glyf still has a precision of 0.1mm, which should be good enough. -->
<!-- <path id='o74lmc' d='M839-18C839-31 ...'/> -->
<svg id='outlines' class='svg-font' viewBox='0 0 1000 1000' overflow='visible'>
<!--?outlines-start?-->
<!--?outlines-end?-->
</svg>

<h1>Demo Typeset Sample Page</h1>

<remarks><!--?remarks-start?-->
<!--?remarks-end?--></remarks>

<!-- =================================================================================================== -->
<!-- Part II where we position and style the scaled outlines to construct the page to be printed. -->
<!-- Coordinates have a pleasant ratio of 1 unit per mm. -->
<!-- <use x='000' y='020' href='#o74lmc'/> -->
<textcontainer><!--?textcontainer-start?-->
<!--?textcontainer-end?--></textcontainer>
<!-- <svg id=p0001 class='galley superlong' viewBox='0 0 210 2297'> -->
<svg id=p0001 class='galley A4' viewBox='0 0 210 297'>
<use id='x-cm-grid' x='000' y='000' href='#cm-grid'/>

</svg>

</body>
