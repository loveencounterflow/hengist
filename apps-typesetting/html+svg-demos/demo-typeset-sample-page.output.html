<title>SVG with glyph outlines</title>
<style>
  body {
    background-color:       #96f0c93b;
    transform-origin:       0px 0px 0px;
    transform:              scale(1.4157,1.4157);
    padding:                10mm;
    caret-color:            red; }

  .shady {
    fill:                   blue;
    opacity:                0.5; }

  .reveal-blocks .galley {                      /* debugging */
    outline:                1px dotted blue;
    overflow:               visible; }

  .galley.A4 {
    width:                  210mm;
    height:                 297mm; }

  .svg-font {
    display:                none; }

  .svg-grid,
  #x-cm-grid {
    display:                none; }

  .show-grid #x-cm-grid {
    opacity:                0.5;
    display:                block; }

  .typeframe {
    opacity:                50%;
    stroke:                 blue;
    stroke-width:           10mm;
    fill:                   white; }

  .fontmetric {
    mix-blend-mode:         multiply;
    opacity:                50%;
    stroke:                 steelblue; }

  .fontmetric.shy {
    stroke:                 red; }

  .fontmetric.wbr {
    stroke:                 yellowgreen; }

  remarks {
    display:                block;
    background-color:       #345;
    color:                  white;
    padding:                1em;
    margin:                 1em; }

  .glyfbox {
    fill:                   brown;
    opacity:                0.5;
    mix-blend-mode:         multiply;
    stroke:                 red;
    stroke-width:           5mm; }

  .missing {
    opacity:                0.75;
    fill:                   fuchsia;
    mix-blend-mode:         multiply; }

  text.missing-chrs {
    opacity:                0.75; }

  textcontainer {
    display:                block;
    position:               absolute;
    width:                  210mm;
    height:                 297mm;
    outline:                1px dotted fuchsia;
    font-size:              10mm;
    line-height:            10mm; }

  textcontainer div {
    position:               absolute;
    color:                  transparent; }

  svg text,
  h1,
  remarks {
    user-select:            none; }

  .glyfgridgid {
    font-size:              100mm; /* to be scaled */
    fill:                   red; }

  </style>
