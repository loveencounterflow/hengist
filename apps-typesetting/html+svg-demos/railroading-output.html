<!doctype html>

<title>SVG with glyph outlines</title>
<style>
  body {
    background-color:       #96f0c93b;
    transform-origin:       0px 0px 0px;
    transform:              scale(1.4157,1.4157);
  }

  svg {
    outline: 1px dotted red; }

  svg.railroad-diagram {
    fill:  wheat;
    stroke: black;
    stroke-width:   0.25mm;
    text-align: center;
  }

  svg.railroad-diagram rect {
    fill:                   yellow; }

  svg.railroad-diagram path {
    fill:                   transparent; }

  svg.railroad-diagram text {
    fill:                   black;
    stroke:                 transparent;
    stroke-width:           0mm;
    font-size:              3mm;
    font-family:            sans-serif; }

  </style>

<body class='reveal-blocks show-grid'>


<svg class="railroad-diagram" width="229" height="92" viewBox="0 0 229 92">
<g transform="translate(.5 .5)">
<path d="M 20 21 v 20 m 10 -20 v 20 m -10 -10 h 20.5"></path>
<path d="M40 31h10"></path>
<g>
<path d="M50 31h0"></path>
<path d="M94 31h0"></path>
<rect x="50" y="20" width="44" height="22" rx="10" ry="10"></rect>
<text x="72" y="35">foo</text>
</g>
<path d="M94 31h10"></path>
<g>
<path d="M104 31h0"></path>
<path d="M188 31h0"></path>
<path d="M104 31h20"></path>
<g>
<path d="M124 31h0"></path>
<path d="M168 31h0"></path>
<rect x="124" y="20" width="44" height="22" rx="10" ry="10"></rect>
<text x="146" y="35">bar</text>
</g>
<path d="M168 31h20"></path>
<path d="M104 31a10 10 0 0 1 10 10v10a10 10 0 0 0 10 10"></path>
<g>
<path d="M124 61h0"></path>
<path d="M168 61h0"></path>
<rect x="124" y="50" width="44" height="22" rx="10" ry="10"></rect>
<text x="146" y="65">baz</text>
</g>
<path d="M168 61a10 10 0 0 0 10 -10v-10a10 10 0 0 1 10 -10"></path>
</g>
<path d="M 188 31 h 20 m -10 -10 v 20 m 10 -20 v 20"></path>
</g>
</svg>



</body>
